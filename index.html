    <div id="header">
      <h1>Let's funny chat</h1>
    </div>

          <div class="line char_b">
            <div class="txt">안녕하세요</div>
          </div>
          <div class="line char_a right">
            <div class="txt">what's up</div>
          </div>
        </div>
        <!--input area-->
        <div class="input_box">
          <input type="text" class="user_a">
          <button class="user_a" onclick="">send</button>
        </div>
      </div>
      <div class="chatting">
        <div class="title">Jack</div>
        <div class="chat_box">
          <!--chat area-->

            <div class="txt">안녕하세요</div>
          </div>

            <div class="txt">what's up</div>
          </div>
        </div>

          <input type="text" class="user_a">
          <button class="user_a" onclick="">send</button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      /*script area*/
